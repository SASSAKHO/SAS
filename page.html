<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contactez-nous</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Coordonnées</h2>
            <p><strong>Adresse :</strong> medina rue 33x26, senegal</p>
            <p><strong>Téléphone :</strong> +221 76 460 45 72</p>
            <p><strong>Email :</strong> sassakho2009@gmail.com</p>

            <h2>Formulaire de Contact</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">nom :</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">email :</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">telephone :</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Objet :</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message"></textarea></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Envoyer</button>
                    <a href="index.html">revenir a Ecome
                </div>
            </form>
        </div>
    </div>
</body>
</html>
